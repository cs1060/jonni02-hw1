services:
  - type: web
    name: chess-game
    env: python
    buildCommand: |
      sudo apt-get update && sudo apt-get install -y stockfish
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
